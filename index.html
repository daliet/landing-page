<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
            <img src="https://preview.free3d.com/img/2012/12/1863129547847763537/nqb943rf-900.jpg"
            id="header-img"  alt="logo picture">
            <span class="logo-text">Scooter Rental</span>
        <nav id="nav-bar">
            <ul>
                <li><a href="#scooter-sel">Scooters</a></li>        
                <li><a href="#footer">Contact</a></li> 
                <li><a href="#scooter-sel"><span class="booking">BOOK</span></a></li>
            </ul>
        </nav>
  </header>
         <div class="section-1">
             <h1>
               Explore the Highlights of our island on an UNFORGETTABLE RIDE!  
             </h1>
          </div>
   <section >
       <div class="section-2" id="scooter-sel">
           <figure class="column">
            <img src="https://sym.gr/wp-content/uploads/Mat_Grey_Blue_ST_125.jpg"
            class="scooter-img"  
            alt="scooter picture">
            <figcaption>SYM SYMPHONY 125CC
                <button type="submit">BOOK</button>
            </figcaption>
        </figure> 
           <figure class="column">
            <img src="https://sym.gr/wp-content/uploads/WHITE_RED_SEAT_st200_1.jpg"
            class="scooter-img" 
            alt="scooter picture">
            <figcaption>SYM SYMPHONY 200CC
                <button type="submit">BOOK</button> 
            </figcaption>
        </figure>
           <figure class="column">
           <img src="https://sym.gr/wp-content/uploads/HD300-E5_GY-7450U-without-top-case_left-45.jpg"
           class="scooter-img" 
           alt="scooter picture">
           <figcaption class="sym_hd">SYM HD 300CC
            <button type="submit">BOOK</button>
           </figcaption>
           </figure>

       </div>
   </section>
<section>
    <form action=" https://www.freecodecamp.com/email-submit" class="section-3" >
        <div class="label-input">
            <label for="name" id="name-label">Name</label>
            <input 
                type="text"
                name="name"
                id="name"
                class="form-input"
                placeholder="Enter your name" 
                required>

            <label for="email" id="email-label">E-mail</label>
            <input 
                type="email"
                name="email"
                id="email"
                class="form-input"
                placeholder="Enter your e-mail" 
                required>
            
            <label for="age" id="phone-label">Phone Number</label>
            <input 
                type="text" 
                name="phone"
                id="phone"
                class="form-input"
                placeholder="Phone Number">
            <textarea 
                id="comments" 
                name="comments"
                rows="5" 
                cols="50"
                placeholder="Enter your comment here..."></textarea>
             <input
                type="submit" 
                class="btn" 
                value="submit" 
                id="submit">
    </form>
</section>
    <footer id="footer">
        <p><u>Contact Details :</u></p>

        <p>E-mail : pkgpaxos@yahoo.gr</p>
    </footer>
</body>
</html>
